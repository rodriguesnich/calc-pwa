<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calc-PWA</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Ubuntu:wght@500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/duotone.css"
      integrity="sha384-R3QzTxyukP03CMqKFe0ssp5wUvBPEyy9ZspCB+Y01fEjhMwcXixTyeot+S40+AjZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/fontawesome.css"
      integrity="sha384-eHoocPgXsiuZh+Yy6+7DsKAerLXyJmu2Hadh4QYyt+8v86geixVYwFqUvMU8X90l"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./src/css/base/base.css" />
    <link rel="stylesheet" href="./src/css/v2.css" />
  </head>
  <body>
    <header class="container">
      <div><i class="fas fa-bars"></i></div>
      <section>
        <div class="sun">
          <button><i class="fas fa-sun"></i></button>
        </div>
        <div><i class="fas fa-moon"></i></div>
      </section>
      <div><i class="fas fa-clock"></i></div>
    </header>
    <main>
      <section class="screen">
        <p>308 x 42</p>
        <h1>12,936</h1>
      </section>
      <section class="keyboard">
        <section>
          <button>AC</button>
          <button>+/-</button>
          <button>%</button>
          <button><i class="fas fa-divide"></i></button>
        </section>
        <section>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>x</button>
        </section>
        <section>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
        </section>
        <section>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>
        </section>
        <section>
          <button><i class="fas fa-undo-alt"></i></button>
          <button>0</button>
          <button>.</button>
          <button>=</button>
        </section>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
