<!DOCTYPE html>

<html>

<head>

    <title>Calc-Lator</title>

    <!--Meu Arquivo css-->
    <link type="text/css" rel="stylesheet" href="src/css/index.css" />

    <!-- Importando math.js -->
    <script src="src/mathJs/math.js" type="text/javascript"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>

    <div class="calculadora">

        <div class="screen">
            <div>
                <p id="math" class ="tela1"></p>
                <p id="result" class="tela2"></p>
            </div>
        </div>

        <div class="input flex-container">

            <div>
                <button class="linha" type="button">|\</button>

                <button class="linha" onclick="pressParent('^')">^</button>

                <button class="linha" type="button">%</button>

                <button class="linha" type="button">?</button>
            </div>

            <div>
                <button class="clear" onclick="clean()" id="limpa">C</button>

                <button class="num" onclick="pressParent('(')">(</button>

                <button class="num" onclick="pressParent(')')">)</button>

                <button class="opt" onclick="pressOperator('/')" id="opt">/</button>
            </div>

            <div>
                <button class="num" onclick="pressNum('7')">7</button>

                <button class="num" onclick="pressNum('8')">8</button>

                <button class="num" onclick="pressNum('9')">9</button>

                <button class="opt" onclick="pressOperator('*')" id="opt">x</button>
            </div>

            <div>
                <button class="num" onclick="pressNum('4')">4</button>

                <button class="num" onclick="pressNum('5')">5</button>

                <button class="num" onclick="pressNum('6')">6</button>

                <button class="opt" onclick="pressOperator('-')" id="opt">-</button>
            </div>

            <div>
                <button class="num" onclick="pressNum('1')">1</button>

                <button class="num" onclick="pressNum('2')">2</button>

                <button class="num" onclick="pressNum('3')">3</button>

                <button class="opt" onclick="pressOperator('+')" id="opt">+</button>
            </div>

            <div>
                <button class="num" onclick="pressNum('.')">.</button>

                <button class="num" onclick="pressNum('0')" id="zero">0</button>

                <button class="remove" onclick="softClean()"><<</button>

                <button class="equal" onclick="calc()" id="igual">=</button>
            </div>

        </div>

    </div>

</body>

<script type="text/javascript" src="src/js/index.js"></script>
<script type="text/javascript" src="src/js/css.js"></script>

</html>
