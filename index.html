<!DOCTYPE html>
<html>
  <head>
    <title>Calc-Lator</title>
    <!-- <link rel="manifest" href="manifest.json" /> -->
    <!--Meu Arquivo css-->
    <link type="text/css" rel="stylesheet" href="src/css/index.css" />
    <!-- Importando math.js -->
    <script src="src/mathJs/math.js" type="text/javascript"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="calculadora">
      <div class="screen">
        <div>
          <p id="math" class="tela1"></p>
          <p id="result" class="tela2"></p>
        </div>
      </div>

      <div class="input flex-container">
        <div>
          <button class="linha" onclick="press('(')" disabled>(</button>
          <button class="linha" onclick="press(')')" disabled>)</button>
          <button class="linha" type="button" disabled>%</button>
          <button class="linha" onclick="colorSwitch()">
            <img class="toggle-img" src="src/img/dom.svg">
          </button>
        </div>

        <div>
          <button class="clear" onclick="clean()" id="limpa">C</button>
          <button class="linha2" onclick="plusMinus()" disabled>+/-</button>
          <button class="linha2" onclick="press('^')">^</button>
          <button class="opt" onclick="press('/')" id="opt">/</button>
        </div>

        <div>
          <button class="num" onclick="press(7)">7</button>
          <button class="num" onclick="press(8)">8</button>
          <button class="num" onclick="press(9)">9</button>
          <button class="opt" onclick="press('*')" id="opt">x</button>
        </div>

        <div>
          <button class="num" onclick="press(4)">4</button>
          <button class="num" onclick="press(5)">5</button>
          <button class="num" onclick="press(6)">6</button>
          <button class="opt" onclick="press('-')" id="opt">-</button>
        </div>

        <div>
          <button class="num" onclick="press(1)">1</button>
          <button class="num" onclick="press(2)">2</button>
          <button class="num" onclick="press(3)">3</button>
          <button class="opt" onclick="press('+')" id="opt">+</button>
        </div>

        <div>
          <button class="num" onclick="press('.')">.</button>
          <button class="num" onclick="press(0)" id="zero">0</button>
          <button class="remove" onclick="softClean()"><<</button>
          <button class="equal" onclick="calc()" id="igual">=</button>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="src/js/index.js"></script>
    <script type="text/javascript" src="src/js/color.js"></script>
    <script type="text/javascript" src="src/js/calc.js"></script>
    <script type="text/javascript" src="src/js/display.js"></script>
  </body>
</html>
